- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install baseline packages
  ansible.builtin.apt:
    name:
      - curl
      - unzip
      - ca-certificates
      - jq
    state: present

- name: Install nginx
  ansible.builtin.apt:
    name: nginx
    state: present

- name: Ensure nginx is enabled and running
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Create simple health page
  ansible.builtin.copy:
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: "0644"
    content: |
      ok - ansible bootstrap complete

- name: Download CloudWatch Agent .deb
  ansible.builtin.get_url:
    url: https://amazoncloudwatch-agent.s3.amazonaws.com/ubuntu/amd64/latest/amazon-cloudwatch-agent.deb
    dest: /tmp/amazon-cloudwatch-agent.deb
    mode: "0644"

- name: Install CloudWatch Agent
  ansible.builtin.apt:
    deb: /tmp/amazon-cloudwatch-agent.deb

- name: Write CloudWatch Agent config
  ansible.builtin.template:
    src: amazon-cloudwatch-agent.json.j2
    dest: /opt/aws/amazon-cloudwatch-agent/etc/ansible-cloudwatch-agent.json
    owner: root
    group: root
    mode: "0644"

- name: Start/Restart CloudWatch Agent with config
  ansible.builtin.command: >
    /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl
    -a fetch-config
    -m ec2
    -c file:/opt/aws/amazon-cloudwatch-agent/etc/ansible-cloudwatch-agent.json
    -s
  register: cwagent_ctl
  changed_when: "'Successfully started' in cwagent_ctl.stdout or 'Started the amazon-cloudwatch-agent' in cwagent_ctl.stdout"
